<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <title>Calculator</title>
    <link rel='stylesheet' href='calc.css'>
    <script src='calc.js' defer></script>
</head>

<body>
    <div class='app-body'>
        <header>
            <!-- <h1> The Calculator</h1> -->
            <button class='light-dark-toggle'>&#9788; &#9790; </button>
        </header>

        <section class='display'>
            <p class='rslt-disp'></p>
            <p class='oprtn-disp'></p>
        </section>

        <section class='btn-container'>
            <button class='clrBtn' value='C'>C</button>
            <button class='lBraces' value='('>(</button>
            <button class='rBraces' value=')'>)</button>

            <button class='divide' value='/'>/</button>

            <button class='seven numbr' value='7'>7</button>
            <button class='eight numbr' value='8'>8</button>
            <button class='nine numbr' value='9'>9</button>
            
            <button class='multiply' value='*'>*</button>
            
            <button class='four numbr' value='4'>4</button>
            <button class='five numbr' value='5'>5</button>
            <button class='six numbr' value='6'>6</button>
            
            <button class='add' value='+'>+</button>

            <button class='one numbr' value='1'>1</button>
            <button class='two numbr' value='2'>2</button>
            <button class='three numbr' value='3'>3</button>
            
            <button class='subtract' value='-'>-</button>

            <button class='point numbr' value='.'>.</button>
            <button class='zero numbr' value='0'>0</button>
            <button class='backspace' value='del'>del</button>
            
            <button class='equals' value='='>=</button>
        </section>

    </div>
</body>

</html>
