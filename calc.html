<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <title>Calculator</title>
    <link rel='stylesheet' href='calc.css'>
    <script src='calc.js' defer></script>
</head>

<body>
    <div class='app-body'>
        <header>
            <!-- <h1> The Calculator</h1> -->
            <p> &#9788; | &#9790;</p>
        </header>

        <section class='result'>
            <p class='result-text'>1234567890</p>

        </section>

        <section class='operation'>
            <p class='operation-text'>1+2+3-4</p>
        </section>

        <div class='btns'>
            <section class='numbers btns'>
                <button class='clearBtn'> C </button>
                <button class='lBraces'> ( </button>
                <button class='rBraces'> ) </button>
                <button class='nine'> 9 </button>
                <button class='eight'> 8 </button>
                <button class='seven'> 7 </button>
                <button class='six'> 6 </button>
                <button class='five'> 5 </button>
                <button class='four'> 4 </button>
                <button class='three'> 3 </button>
                <button class='two'> 2 </button>
                <button class='one'> 1 </button>
                <button class='point'> . </button>
                <button class='zero'> 0 </button>
                <button class='backspace'> del </button>
            </section>

            <section class='operators btns'>
                <button class='divide'>/</button>
                <button class='multiply'>*</button>
                <button class='add'>+</button>
                <button class='subtract'>-</button>
                <button class='equals'>=</button>
            </section>
        </div>
    </div>
</body>

</html>
